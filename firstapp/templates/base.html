{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="bg-gray-900 py-4">
            <a href="{% url 'home' %}" class="text-white hover:text-gray-300">Home</a>
            <a href="{% url 'about' %}" class="text-white hover:text-gray-300">About</a>
            <a href="{% url 'contact' %}" class="text-white hover:text-gray-300">Contact</a>
        </nav>
    </header>
    <main>
        <h1><u>{{ title }}</u></h1>
        <p>{{ description }}</p>
        <img src="{{ STATIC_URL }}static/images/mylogo.png" width="100" height="100" alt="My Logo">
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio Website</p>
    </footer>
</body>

</html>
